<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar with Dropdown Menu | CodingNepal</title>
    <link rel="stylesheet" href="../../styles/nav.css" />
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Botón de menú de la barra lateral móvil -->
    <button class="sidebar-menu-button">
        <i class="fa-solid fa-chevron-left"></i>
    </button>
    <aside class="sidebar">
        <!-- Encabezado de la barra lateral -->
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="../../../public/images/user-default.png" alt="CodingNepal" />
            </a>
            <button class="sidebar-toggler">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
        </header>
        <nav class="sidebar-nav">
            <!-- Primary Top Nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-house"></i>
                        <span class="nav-label">Inicio</span>
                    </a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown-container">
                    <a href="#" class="nav-link dropdown-toggle">
                        <i class="fa-solid fa-utensils"></i>
                        <span class="nav-label">Menu</span>
                        <i class="fa-solid
                        fa-chevron-down" id="chevron-down"></i>
                    </a>
                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu">
                        <li class="nav-item"><a class="nav-link dropdown-title">Menu</a></li>
                        <li class="nav-item"><a href="#" class="nav-link dropdown-link">Platos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link dropdown-link">Bebidad</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="nav-label">Reservacion</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item"><a class="nav-link dropdown-title">Reservacion</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-address-card"></i>
                        <span class="nav-label">Nosotros</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item"><a class="nav-link dropdown-title">Nosotros</a></li>
                    </ul>
                </li>
                <!-- Menú desplegable -->

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-user"></i>
                        <span class="nav-label">Mi Cuenta</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item"><a class="nav-link dropdown-title">Mi Cuenta</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Secondary Bottom Nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="nav-label">Salir</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item"><a class="nav-link dropdown-title">Salir</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- Script -->
    <script src="../js/js/nav.js"></script>
</body>

</html>
