<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>

<body>
    <nav><!--elemento Para barra ade navegacion-->

        <div class="nav1">
            <a href="index.html">Inicio</a> <!--etiqueta de anclaje para enlaces-->
            <a href="menu.html">Menu</a>
            <a href="reserve.html">Reservacion</a>
            <a href="#">Nosostros</a>
        </div>
        <div class="logo">
            <img src="../images/official logo text bl.png" alt="">
        </div>
        <div class="nav2"><!--elemento de busqueda-->
            <div class="search">
                <input type="text" placeholder="Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user"><!--elemento de perfil usuario-->
                <a href="login.html">
                    <i class="fa-solid fa-user"></i>
                    <span>Perfil</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-image">
            <img src="../../../public/images/img9.png" alt="">
        </div>

        <div class="login">
            <h2>Inicio de Sesion</h2>
            <form>
                <label for="email">Correo Electronico</label>
                <input type="email" placeholder="Correo Electronico">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña">

                <p class="forgot">¿Olvide mi contraseña?</p>
                <a href="#" class="btn">Inicio de sesion</a>
                <p class="signup">¿No tienes una cuenta? <span>Regístrate</span></p>
            </form>
        </div>
    </div>

</body>

</html>
